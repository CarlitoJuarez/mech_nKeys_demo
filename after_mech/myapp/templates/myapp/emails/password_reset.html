<!doctype html>
<html>
  <body>
    <p>Hi {{ user.username }},</p>
    <p>Reset your password.</p>
    <p>
      <a href="{{ protocol }}://{{ domain }}{% url 'myapp:password_reset_confirm' uidb64=uid token=token %}"
         style="display:inline-block;padding:12px 18px;border-radius:6px;background:#2563eb;color:#fff;text-decoration:none;">
        Reset Password
      </a>
    </p>
    <p>If the button doesn't work, open this link:</p>
    <p>{{ verify_url }}</p>
  </body>
</html>
