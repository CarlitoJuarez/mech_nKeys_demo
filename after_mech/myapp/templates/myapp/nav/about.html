{% extends "myapp/layout.html" %}
{% load static %}

{% block head %}

  <!-- <script type="module" src="http://localhost:5173/src/main"></script> -->
  <link rel="stylesheet" href="{% static 'vue/assets/main.css' %}">
  <script type="module" src="{% static 'vue/assets/main.js' %}"></script>

  {% if user.is_authenticated %}
    <script type="module" src="{% static 'js/home/header.js' %}"></script>
  {% endif %}


<script src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

  <script type="importmap-shim">
    {
      "imports": {
        "@splinetool/runtime": "https://unpkg.com/@splinetool/runtime@1.12.27/build/runtime.js"
      }
    }
  </script>

  <script type="module-shim" src="{% static 'js/index/spline.js' %}"></script>


{% endblock %}


{% block body %}

  <div id="about_div" class="vue_app_div" style="padding:0;">

    <!-- VUE APP -->
    <div id="about-app" style="width: 100%; height: 100%; position: relative; ">
      <p id="about_logo">Loading ..</p>
    </div>

    <!-- SPLINE OBJECT -->
    <div id="spline_object" style="width:100%; height:100vh;display:flex; justify-content:center;z-index: 0;">
      <canvas id="canvas3d" style="width:100%; height:100%;"></canvas>
    </div>
    <!-- <div id="spline_object"> -->
    <!--   <canvas id="canvas3d"></canvas> -->
    <!-- </div> -->

  </div>

  <script>
    const spline_obj = document.getElementById('spline_object');

    document.addEventListener('keydown', (event) => {
      setTimeout(() => spline_obj.style.opacity = '1', 400);
    })

  </script>

{% endblock %}
