<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>403 Forbidden</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f5f5;
      color: #222;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: 4rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 {
      margin-top: 0;
      font-size: 1.5rem;
    }
    p {
      line-height: 1.5;
    }
    code {
      background: #eee;
      padding: 0.2rem 0.4rem;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>403 Forbidden</h1>
    <p>CSRF verification failed.</p>

    {% if reason %}
      <p><strong>Reason:</strong> {{ reason }}</p>
    {% endif %}

    <p>
      This request could not be completed for security reasons.
      Please reload the page and try again.
    </p>

    <p>
      If the problem persists, make sure cookies are enabled and that you are
      not submitting an outdated form.
    </p>
  </div>
</body>
</html>
